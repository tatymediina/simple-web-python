<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
      
        <form action="/" method="POST">
            <input type="text" id="textBox" name="textBox" placeholder="Escribe algo y presiona Exnter..." value="{{ text }}">
            <br>
            <button type="submit" id="colorButton">Cambiar color</button>
        </form>
    </div>

   
    <div id="displayBox" style="background-color: {{ color.background }}; color: {{ color.color }};">
        <p id="displayText">{{ text or 'Aquí aparecerá el texto.' }}</p>
    </div>
</body>
</html>
